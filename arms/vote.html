<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/@geist-ui/style@latest/dist/style.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div class="zi-fieldset">
      <div
        class="zi-fieldset-content"
        style="height: calc(100vh - 88px); text-align: center"
      >
        <div style="display: none">
          <button
            class="zi-card danger shadow"
            style="
              height: 40vh;
              background-color: #7928ca;
              color: white;
              width: calc(100%);
              font-size: 3vh;
              font-weight: 600;
            "
          >
            Trigger Trigger Trigger Trigger Trigger
          </button>
          <br />
          <br />
          <button
            class="zi-card danger shadow"
            style="
              height: 40vh;
              background-color: #0a42a2;
              color: white;
              width: calc(100%);
              font-size: 3vh;
              font-weight: 600;
            "
          >
            Trigger Trigger Trigger Trigger Trigger
          </button>
        </div>
        <span class="zi-loading-shim"> <i></i><i></i><i></i> <br /> </span>
      </div>
      <div class="zi-fieldset-footer">
        <p
          style="
            white-space: nowrap;
            width: 100%;
            overflow: scroll;
            text-align: center;
          "
        >
          Drama Performance by Sam Poder
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
